[refresh_time]
type="int"
description="Number of milliseconds between two refreshes."
default="10000"

[nb_day]
type="int"
description="Number of days you want in the chart. 30 days means the chart will display the last 30 days."
default="1"

[title]
type="str"
description="Title of the chart."
default=""

[group_by]
type="str"
description="You can group results by packet to get an easier to read chart. You can choose, HOUR, DAY, WEEK, MONTH. If you don't want to group your data, choose NONE."
default="NONE"