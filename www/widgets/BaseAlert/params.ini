[refresh_time]
type="int"
description="number of milliseconds between two refreshes"
default="30000"

[address]
type="str"
description="Address of your snort database. For example 192.168.1.134."
default="localhost"

[port]
type="int"
description="Port of your snort database. The default port for a mysql database is 3306."
default="3306"

[name]
type="str"
description="Name of your snort database."
default=""

[login]
type="str"
description="Login of your snort database user."
default=""

[password]
type="str"
description="Passoword of your snort database user."
default=""

[type]
type="str"
description="The type of database the snort datas are stored in. Can be : 'mysql'&#44; 'postgres'&#44; 'mssql' (MS SQL Server)&#44; 'oci8' (Oracle)&#44; without the quotes."
default="mysql"