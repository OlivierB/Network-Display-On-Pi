[refresh_time]
type="int"
description="Number of milliseconds between two refreshes."
default="600000"

[nb_day]
type="int"
description="Number of days you want the statistics count for. 30 days means the statistics will be compute with the last 30 days."
default="1"

[font_size]
type="int"
description="Size of the font."
default="45"