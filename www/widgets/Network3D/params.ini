description="You can change the color of some IPs by giving an address&#44; a mask&#44; a background color and a font color. The exemple below makes the 192.168.1.144 IP displayed in blue and black and every other IP from the 192.168.1.0/24 range in blue and white. If an element corresponds to several criterias&#44; it will respect the first it will meet. So you have to put the more precise criterias in the first places.<br>
