		&nbsp;&nbsp;&nbsp;address: '192.168.1.144'&#44;<br>
		&nbsp;&nbsp;&nbsp;mask: 32&#44;<br>
		&nbsp;&nbsp;&nbsp;textureColor: '#7DC3F7'&#44;<br>
		&nbsp;&nbsp;&nbsp;fontColor: 'black'<br>
	}&#44;{<br>
		&nbsp;&nbsp;&nbsp;address: '192.168.1.0'&#44;<br>
		&nbsp;&nbsp;&nbsp;mask: 24&#44;<br>
		&nbsp;&nbsp;&nbsp;textureColor: 'blue'&#44;<br>
		&nbsp;&nbsp;&nbsp;fontColor: '#FFFFFF'<br>
	}<br>"
