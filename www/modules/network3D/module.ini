[INFOS]
name="Network in 3D"
description="This module represent each ip address on the network by a 3D form graviting around a SUN. Each communication is represented by a ray from the source to the recipient. If one of the ip address is outside the local network, the externam address is represented by the SUN. A table show the number of ip from every network."
[PARAM]
nb_points=100
font_size=15